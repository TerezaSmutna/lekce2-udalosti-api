<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Změna tříd, události</h1>

  <p class="odstavec" onmouseover="ztucni()" onmouseleave="ztenci()">V elipse spi lev</p>

  <button onclick="zcerven()">
    Cerveny po kliknuti
  </button>

  <!-- <button class="vetsi" onclick="zvets()">-->
  <button onclick="zvets()">
    Vetsi po kliknuti
  </button> 
 
	<div class="ctverecek zluty"></div>

	<div class="ctverecek zeleny"></div>

	<img class="obrazek" src="obrazky/kocka.jpg">

	<button class="tlacitko">Čudlajs</button>


	<audio src="audio/dingdingdang.mp3" preload="auto"></audio>

  <audio id="zvukovaStopa" src="audio/dingdingdang.mp3" preload="auto"></audio>

  <button class="tlacitko" onclick="startAudio()">
    Zapni píseň
  </button>

  <button onclick="pauza()">
    Pauzni pisen
  </button>

  <button onclick="potichu()">
    Hlasitost potichu
  </button>

  <button onclick="akorat()">
    Hlasitost akorat
  </button>

  <button onclick="nahlas()">
    Hlasitost nahlas
  </button>

  <button onclick="zacatek()">
    Vraceni se zacatek
  </button>

  <script src="main.js"></script>
</body>
</html>
